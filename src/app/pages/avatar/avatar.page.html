<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="end" class="bg-transparent">
      <ion-avatar>
        <img src="/assets/user.jpg"/>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-chip color="primary" *ngFor="let user of this.usuarios">
    <ion-avatar>
      <img src="/assets/user.jpg"/>
    </ion-avatar>
    <ion-label>Usuario</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let user of this.usuarios">
      <ion-avatar slot="start">
        <img src="/assets/user.jpg"/>
      </ion-avatar>
      <ion-label>Usuario</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
