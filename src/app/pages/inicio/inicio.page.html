<ion-header no-border>
  <ion-toolbar>
    <ion-menu-button menu="menuPrincipal" slot="start"></ion-menu-button>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let componente of componentes | async" [routerLink]="componente.path" detail>
      <ion-icon slot="start" [name]="componente.icon" color="secondary"></ion-icon>
      <ion-label>{{ componente.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
