<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!--Anchor-->
  <ion-button class="mra-1" expand="full" routerLink="/inicio" color="tertiary">
    Inicio
  </ion-button>

  <ion-row class="mra-1">
    <ion-col>
      <ion-button expand="full" routerLink="/action-sheet" color="tertiary">Action Sheet</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerLink="/alert" color="tertiary">Alert</ion-button>
    </ion-col>
  </ion-row>

  <ion-button class="mra-1" fill="clear">Clear</ion-button>
  <ion-button class="mra-1" fill="outline">Out Line</ion-button>
  <ion-button class="mra-1" fill="solid">Solid</ion-button>
</ion-content>
