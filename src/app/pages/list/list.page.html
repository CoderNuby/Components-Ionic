<app-header titulo="LIST"></app-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding *ngFor="let user of this.usuarios | async">
      <ion-item>
        <ion-label>
          <h1>{{user.username}}</h1>
          <p>user:{{ user.email }}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          <p>{{ user.phone }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorito(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="compartir(user)" color="secondary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="borrar(user)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
