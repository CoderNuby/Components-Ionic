<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>SEARCH-BAR</ion-title>
  </ion-toolbar>

  <ion-searchbar (ionChange)="buscar($event)" animated></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albumes | filtro: texto">{{ item.title }}</ion-item>
  </ion-list>
</ion-content>
